name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice imagemagick

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Run marp command
        run: yarn run marp samples/marp_recipes.md

      - name: Run pptx command
        run: yarn run pptx samples/omochikaeri.pptx

      - name: Run pdf command
        run: yarn run pdf samples/20251008_2.pdf
        
      - name: Upload generated script
        uses: actions/upload-artifact@v4
        with:
          name: generatedscript-${{ matrix.node-version }}
          path: scripts/
        
