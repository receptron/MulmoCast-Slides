name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice imagemagick

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Run tests
        run: yarn test

      # Test yarn shortcut commands
      - name: Run marp command (yarn shortcut)
        run: yarn marp samples/sample.md

      - name: Run marp command with theme (yarn shortcut)
        run: yarn marp samples/custom_theme_demo.md --theme samples/custom-ocean.css

      - name: Run pptx command (yarn shortcut)
        run: yarn pptx samples/omochikaeri.pptx

      - name: Run pdf command (yarn shortcut)
        run: yarn pdf samples/20251008_2.pdf

      # Test yarn cli commands
      - name: Run marp command (yarn cli)
        run: yarn cli marp samples/marp_recipes.md

      - name: Run pptx command (yarn cli)
        run: yarn cli pptx samples/omochikaeri.pptx

      - name: Run pdf command (yarn cli)
        run: yarn cli pdf samples/20251008_2.pdf

      - name: Upload generated scripts
        uses: actions/upload-artifact@v4
        with:
          name: generated-scripts
          path: scripts/
        
